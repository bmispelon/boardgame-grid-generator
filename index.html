<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codename Trio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="application.js"></script>
  </head>
  <body>
    <p class="loading">Loading...</p>
    <template id="onpageload">
      <nav>
        <span>Player:</span>
        <a href="#player1">1</a>
        <a href="#player2">2</a>
        <a href="#player3">3</a>
      </nav>
      <div class="grid-container empty"></div>
      <menu role="toolbar">
        <li class="grow"><button name="rotate" value="-90" type="button" role="menuitem" title="Rotate grid -90 degrees (anti-clockwise)">↶</button></li>
        <li><button name="random" type="button" role="menuitem" title="Generate a new grid">New grid</button></li>
        <li class="grow"><button name="rotate" value="90" type="button" role="menuitem" title="Rotate grid +90 degrees (clockwise)">↷</button></li>
      </menu>
    </template>
    <hr class="spacer">
    <footer>
      <p>
        Made by <a href="https://www.twitter.com/bmispelon" target="_blank">@bmispelon</a>
        with help from a lot of people.
      </p>
      <p><a href="https://github.com/bmispelon/boardgame-grid-generator" target="_blank">Source code available on Github</a></p>
    </footer>
  </body>
</html>
